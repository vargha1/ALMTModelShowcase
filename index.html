<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="preload" as="fetch" href="/chocolate/scene.gltf" type="model/gltf-binary" crossorigin="anonymous">
  <link rel="preload" as="fetch" href="/blackChocolate/scene.gltf" type="model/gltf-binary" crossorigin="anonymous">
  <link rel="preload" as="fetch" href="/darkChocolate/scene.gltf" type="model/gltf-binary" crossorigin="anonymous">
  <link rel="preload" as="fetch" href="/juice/scene.gltf" type="model/gltf-binary" crossorigin="anonymous">
  <link rel="preload" as="fetch" href="/mobile/scene.gltf" type="model/gltf-binary" crossorigin="anonymous">
  <link rel="preload" as="fetch" href="/nestle/scene.gltf" type="model/gltf-binary" crossorigin="anonymous">
  <link rel="preload" as="fetch" href="/suzuki/scene.gltf" type="model/gltf-binary" crossorigin="anonymous">
  <link rel="preload" as="fetch" href="/chocolateIceCream/scene.gltf" type="model/gltf-binary" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <script type="vertex" id="vertexshader">
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
      </script>
  <script type="fragment" id="fragmentshader">
        uniform sampler2D baseTexture;
        uniform sampler2D bloomTexture;
        varying vec2 vUv;
        void main() {
          gl_FragColor = (texture2D(baseTexture, vUv) + vec4(1.0) * texture2D(bloomTexture, vUv));
        }
      </script>
</head>

<body class="flex flex-col justify-center items-center h-[100svh] w-full overflow-hidden bg-[#292c2b]">
  <div class="flex flex-col h-full w-full text-white bg-[#1a1a17]">
    <header class="flex justify-between p-4">
      <h1 class="lg:text-2xl text-sm">Almubdieuntech.</h1>
    </header>
    <main class="flex flex-nowrap w-full lg:h-[calc(100%-64px)] h-[calc(100%-52px)]">
      <div class="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper">
          <div class="swiper-slide" id="model1"></div>
          <div class="swiper-slide" id="model2"></div>
          <div class="swiper-slide" id="model3"></div>
          <div class="swiper-slide" id="model4"></div>
          <div class="swiper-slide" id="model5"></div>
          <div class="swiper-slide" id="model6"></div>
          <div class="swiper-slide" id="model7"></div>
          <div class="swiper-slide" id="model8"></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="flex flex-col absolute h-[32px] z-20 left-1/2 bottom-5 -translate-x-1/2 overflow-hidden text-center"
        id="textWrapper1">
        <h2 class="text-2xl text-white relative select-none text1">Chocolate</h2>
        <h2 class="text-2xl text-white relative select-none text2">Black Chocolate</h2>
        <h2 class="text-2xl text-white relative select-none text3">Nestle</h2>
        <h2 class="text-2xl text-white relative select-none text4">Amato Chocolate</h2>
        <h2 class="text-2xl text-white relative select-none text5">3 Chocolates</h2>
        <h2 class="text-2xl text-white relative select-none text6">Hersheys Chocolate</h2>
        <h2 class="text-2xl text-white relative select-none text7">Suzuki</h2>
        <h2 class="text-2xl text-white relative select-none text8">Cat Food</h2>
      </div>
      <div class="flex flex-col absolute h-[32px] z-20 left-1/2 bottom-12 -translate-x-1/2 overflow-hidden text-center"
        id="textWrapper2">
        <button class="text-2xl relative text-red-600 text1" id="detail1" onclick="openDetails(1)">3D</button>
        <button class="text-2xl relative text-red-600 text2" id="detail2" onclick="openDetails(2)">3D</button>
        <button class="text-2xl relative text-red-600 text3" id="detail3" onclick="openDetails(3)">3D</button>
        <button class="text-2xl relative text-red-600 text4" id="detail4" onclick="openDetails(4)">3D</button>
        <button class="text-2xl relative text-red-600 text5" id="detail5" onclick="openDetails(5)">3D</button>
        <button class="text-2xl relative text-red-600 text6" id="detail6" onclick="openDetails(6)">3D</button>
        <button class="text-2xl relative text-red-600 text7" id="detail7" onclick="openDetails(7)">3D</button>
        <button class="text-2xl relative text-red-600 text8" id="detail8" onclick="openDetails(8)">3D</button>
      </div>
      <div
        class="flex items-center w-full md:hidden flex-col fixed -bottom-[200%] top-full left-0 right-0 bg-gray-700 z-20 transition-all duration-500"
        id="wrapper">
        <div class="flex rotate-180 transition-all duration-500" onclick="closeDetails()">
          <svg width="42px" height="42px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
            stroke="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M18.2929 15.2893C18.6834 14.8988 18.6834 14.2656 18.2929 13.8751L13.4007 8.98766C12.6195 8.20726 11.3537 8.20757 10.5729 8.98835L5.68257 13.8787C5.29205 14.2692 5.29205 14.9024 5.68257 15.2929C6.0731 15.6835 6.70626 15.6835 7.09679 15.2929L11.2824 11.1073C11.673 10.7168 12.3061 10.7168 12.6966 11.1073L16.8787 15.2893C17.2692 15.6798 17.9024 15.6798 18.2929 15.2893Z"
                fill="#ffffff"></path>
            </g>
          </svg>
        </div>
        <h3 id="name"></h3>
        <p id="desc"></p>
        <!-- <a href="https://vargha1.github.io/ar/1" target="_blank" id="AR">View AR 360&deg;</a> -->
      </div>
      <div class="flex md:hidden flex-col fixed top-[52px] bottom-[95px] left-0 right-0 transition-all duration-500"
        id="modelWrapper">

      </div>
      <div class="flex justify-center items-center fixed inset-0 z-30 bg-[#1a1a17]" id="loadingScreen">
        <progress max="100" value="0" class="md:w-1/3 w-4/5 h-2"></progress>
      </div>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
